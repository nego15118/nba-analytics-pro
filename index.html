<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Analytics Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/regression@2.0.1/dist/regression.min.js"></script>
  <link rel="icon" href="assets/nba-favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="logo">
      <img src="assets/nba-logo.png" alt="NBA Logo" class="logo-img">
      <h2>NBA Analytics Pro</h2>
    </div>
    <ul class="nav-menu">
      <li class="nav-item">
        <a href="#" class="nav-link active" data-page="today">
          <i class="fas fa-calendar-day"></i>
          <span>Partidos Hoy</span>
          <span id="live-badge" class="live-badge">EN VIVO</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" data-page="historical">
          <i class="fas fa-history"></i>
          <span>Partidos Históricos</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" data-page="probabilities">
          <i class="fas fa-chart-line"></i>
          <span>Regresión Lineal</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" data-page="projection">
          <i class="fas fa-project-diagram"></i>
          <span>Proyección</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" data-page="backtesting">
          <i class="fas fa-flask"></i>
          <span>Backtesting</span>
        </a>
      </li>
    </ul>
    <div class="sidebar-footer">
      <div class="version-info">
        <i class="fas fa-code-branch"></i>
        <span>v1.0.0</span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div id="page-content">
      <!-- El contenido de cada página se cargará aquí dinámicamente -->
      <div class="initial-loading">
        <div class="loading-content">
          <img src="assets/nba-logo.png" alt="NBA Logo" class="loading-logo">
          <h2>NBA Analytics Pro</h2>
          <div class="spinner"></div>
          <p>Cargando datos...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="footer-content">
      <p>&copy; 2023 NBA Analytics Pro. Todos los derechos reservados.</p>
      <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

      <!-- Modal for Pre-Game Analysis -->
<div id="preGameModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Análisis Pre-Partido</h3>
      <span class="close-modal">&times;</span>
    </div>
    <div id="modal-analysis-content">
      <!-- Content will be loaded here dynamically -->
    </div>
  </div>
</div>

  <script src="index.js"></script>
  
</body>
</html>
